<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>#{@title}</title>

        #{css('reset')}
        #{css('grid')}
        #{css('layout')}
        #{css('text')}
    </head>
    <body>
        <div class="container">
            <div id="container" class="row">
                <!-- Top part, contains the navigation menu -->
                <div id="top" class="grid_12">
                    <header class="grid_6">
                        <h1>#{@title}</h1>
                    </header>

                    <nav class="grid_6 last">
                        <ul class="clearfix">
                            <li>#{Posts.a('Posts', :index)}</li>

                            <?r if logged_in? ?>

                            <li>#{Users.a('Users', :index)}</li>
                            <li>#{Users.a('Logout', :logout)}</li>

                            <?r else ?>

                            <li>#{Users.a('Login', :login)}</li>

                            <?r end ?>
                        </ul>
                    </nav>
                </div>

                <?r [:success, :error].each do |type| ?>
                <?r if flash[type] ?>
                <div class="message grid_12 #{type}">
                    <p>#{flash[type]}</p>
                </div>
                <?r end ?>
                <?r end ?>

                <div id="content" class="grid_12">
                    #{@content}
                </div>
            </div>

            <footer id="footer">
                <p>
                    Ramaze is free software and is licensed under the Ruby
                    license.
                </p>
            </footer>
        </div>
    </body>
</html>
